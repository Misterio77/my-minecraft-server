core:
    locale: ptbr
    flushInterval: 10
    cacheSize: 10000
    precache: -1
    showNotices: true
    showMyNotices: false
    opIsLWCAdmin: true
    disableHistory: false
    factionCheck: false
    groupPrefix: group.
    updateNotifier: true
optional:
    onlyProtectWhenOwnerIsOnline: false
    onlyProtectWhenOwnerIsOffline: false
    exemptBlocks: []
    optOut: false
    blacklistedBlocks:
    - '166'
    - hopper
    blacklistedPlayers:
    - player
    useProtectionLimits: true
    useActionBar: false
    alternativeHopperProtection: false
    useFormattedInfo: true
database:
    adapter: mysql
    path: plugins/LWC/lwc.db
    host: ${CFG_DB_HOST}
    database: ${CFG_DB_NAME}
    username: ${CFG_DB_USERNAME}
    password: ${CFG_DB_PASSWORD}
    prefix: lwc_
    ping_interval: 300
protections:
    denyRedstone: false
    denyHoppers: true
    autoRegister: false
    ignoreBlockDestruction: false
    ignoreLeftClick: false
    ignoreRightClick: false
    ignoreExplosions: false
    allowEntityBreakDoor: false
    allowEntityInteract: true
    quiet: false
    readonly-modify: false
    readonly-remove: false
