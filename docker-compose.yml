            REMOVE_OLD_MODS: "TRUE"
            USE_AIKAR_FLAGS: "true"
            ONLINE_MODE: "FALSE"
            MAX_PLAYERS: "50"
            EULA: "TRUE"
            OPS: "misterio8x"
            MEMORY: "2G"
            DIFFICULTY: "normal"
            MODE: "survival"
            PVP: "true"
            SERVER_NAME: "survival"
            LEVEL: "world"
            ALLOW_NETHER: "true"
            SPAWN_ANIMALS: "true"
            SPAWN_MONSTERS: "true"
            SPAWN_NPCS: "true"
            SPAWN_PROTECTION: "2"
