services:
    proxy:
        build: "./servers/proxy"
        stdin_open: true
        tty: true
        ports:
            - 25565:25577/tcp
            - 25565:25577/udp
            - 19132:19132/udp
        environment:
            TYPE: "CUSTOM"
            BUNGEE_JAR_URL: "https://github.com/HexagonMC/BungeeCord/releases/download/v268/BungeeCord.jar"
            # Variable replacing
            REPLACE_ENV_VARIABLES: "TRUE"
            ENV_VARIABLE_PREFIX: "CFG_"
            CFG_DB_HOST: "database"
            CFG_DB_PORT: "3306"
            CFG_DB_NAME: "${DB_NAME}"
            CFG_DB_USERNAME: "${DB_USERNAME}"
            CFG_DB_PASSWORD: "${DB_PASSWORD}"
    lobby:
        build: "./servers/lobby"
        stdin_open: true
        tty: true
        volumes:
            - "./worlds/lobby:/data/lobby"
        environment:
            TYPE: "PAPER"
            ENABLE_AUTOPAUSE: "FALSE"
            MAX_TICK_TIME: "-1"
            COPY_CONFIG_DEST: "/data"
            OVERRIDE_SERVER_PROPERTIES: "TRUE"
            REMOVE_OLD_MODS: "TRUE"
            USE_AIKAR_FLAGS: "true"
            ONLINE_MODE: "FALSE"
            MAX_PLAYERS: "50"
            EULA: "TRUE"
            OPS: "misterio8x"
            MEMORY: "1G"
            DIFFICULTY: "peaceful"
            MODE: "adventure"
            PVP: "false"
            SERVER_NAME: "lobby"
            LEVEL: "lobby"
            ALLOW_NETHER: "false"
            SPAWN_ANIMALS: "false"
            SPAWN_MONSTERS: "false"
            SPAWN_NPCS: "false"
            SPAWN_PROTECTION: "999"
            VIEW_DISTANCE: "10"
            LEVEL_TYPE: "flat"
            ALLOW_FLIGHT: "true"
            FORCE_GAMEMODE: "true"
            ENABLE_COMMAND_BLOCK: "true"
            GENERATE_STRUCTURES: "false"
            # Variable replacing
            REPLACE_ENV_VARIABLES: "TRUE"
            ENV_VARIABLE_PREFIX: "CFG_"
            CFG_BUKKIT_ALLOW_END: "false"
            CFG_SERVER_NAME: "lobby"
            CFG_DB_HOST: "database"
            CFG_DB_PORT: "3306"
            CFG_DB_NAME: "${DB_NAME}"
            CFG_DB_USERNAME: "${DB_USERNAME}"
            CFG_DB_PASSWORD: "${DB_PASSWORD}"
    survival:
        build: "./servers/survival"
        stdin_open: true
        tty: true
        volumes:
            - "./worlds/survival/world:/data/world"
            - "./worlds/survival/world_nether:/data/world_nether"
            - "./worlds/survival/world_the_end:/data/world_the_end"
        environment:
            TYPE: "PAPER"
            ENABLE_AUTOPAUSE: "TRUE"
            AUTOPAUSE_TIMEOUT_EST: "120"
            AUTOPAUSE_TIMEOUT_INIT: "120"
            AUTOPAUSE_TIMEOUT_KN: "60"
            MAX_TICK_TIME: "-1"
            COPY_CONFIG_DEST: "/data"
